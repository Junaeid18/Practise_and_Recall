<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Elements</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <header>
            <h1>Demo Form</h1>
        </header>
        <main>
            <form action="/" method="GET">
                <section>
                    <h2>Personal Info</h2>
                    <ul>
                        <li>
                            <label for="user">Your Name</label>
                            <input
                                type="text"
                                name="user-name"
                                id="user"
                                required
                            />
                        </li>
                        <li>
                            <label for="userage">Age</label>
                            <input
                                type="number"
                                step="1"
                                name="age"
                                id="userage"
                                required
                                min="20"
                                max="80"
                            />
                        </li>
                        <li>
                            <label for="bday">Birthday</label>
                            <input
                                type="date"
                                name="user-bday"
                                id="bday"
                                required
                                min="2002-01-01"
                            />
                        </li>
                    </ul>
                </section>
                <section>
                    <h2>Your Contact Info</h2>
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="user-email"
                        id="email"
                        placeholder="someone@some.com"
                    />
                </section>
                <section>
                    <h2>Make a Password</h2>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="user-password"
                        id="password"
                        required
                        minlength="6"
                    />
                </section>
                <section>
                    <h2>Your Area</h2>
                    <label for="from">Where are you from?</label>
                    <select name="district" id="from" id="location" required>
                        <option value="">...</option>
                        <option value="Dhaka" required>Dhaka</option>
                        <option value="Rajshahi" required>Rajshahi</option>
                        <option value="Chattagram" required>Chattagram</option>
                    </select>
                </section>
                <section>
                    <h2>About You</h2>
                    <label for="comment-msg">Tell us about yourself</label>
                    <textarea
                        name="comment"
                        id="comment-msg"
                        rows="5"
                    ></textarea>
                </section>
                <section>
                    <h2>How to Verify your account?</h2>
                    <ul>
                        <li class="choose-radio">
                            <input
                                type="radio"
                                name="verify"
                                id="text-msg"
                                value="msg"
                                required
                            />
                            <label for="text-msg">Via text message.</label>
                        </li>
                        <li class="choose-radio">
                            <input
                                type="radio"
                                name="verify"
                                id="phone-call"
                                value="phone"
                                required
                            />
                            <label for="phone-call">Via phone call.</label>
                        </li>
                        <li class="choose-radio">
                            <input
                                type="radio"
                                name="verify"
                                id="emailchooser"
                                value="emailverify"
                                required
                            />
                            <label for="emailchooser">Via an email.</label>
                        </li>
                    </ul>
                </section>
                <hr />
                <section>
                    <div class="choose-checkbox">
                        <input type="checkbox" name="permission" id="permit" />
                        <label for="permit"
                            >I agree to the terms and conditons.</label
                        >
                    </div>
                </section>
                <section class="btn">
                    <div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
