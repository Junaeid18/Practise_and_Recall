<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Elements</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <form action="/" method="GET">
            <label for="user">Your Name</label>
            <input type="text" name="user-name" id="user" />
            <label for="email">Email</label>
            <input type="email" name="user-email" id="email" />
            <label for="userage">Age</label>
            <input type="number" step="1" name="age" id="userage" />
            <label for="bday">Birthday</label>
            <input type="date" name="user-bday" id="bday" />
            <label for="password">Password</label>
            <input type="password" name="user-password" id="password" />
            <hr />
            <label for="from">Where are you from?</label>
            <select name="district" id="from" id="location">
                <option value="Dhaka">Dhaka</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Chattagram">Chattagram</option>
            </select>
            <label for="comment-msg">Tell us about yourself</label>
            <textarea name="comment" id="comment-msg"></textarea>
            <h2>How to Verify your account?</h2>
            <div class="choose-radio">
                <input type="radio" name="verify" id="text-msg" value="msg" />
                <label for="text-msg">Via text message.</label>
            </div>
            <div class="choose-radio">
                <input
                    type="radio"
                    name="verify"
                    id="phone-call"
                    value="phone"
                />
                <label for="phone-call">Via phone call.</label>
            </div>
            <div class="choose-radio">
                <input type="radio" name="verify" id="email" value="email" />
                <label for="email">Via an email.</label>
            </div>
            <div class="choose-checkbox">
                <input type="checkbox" name="permission" id="permit" />
                <label for="permit">I agree to the terms and conditons.</label>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
