<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/overlays.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="backdrop"></div>
        <header id="mainHeader">
            <h1>Play Tic, Tac, Toe</h1>
            <p>Built with HTML, CSS, JavaScript By JuNaEiD.</p>
        </header>
        <main>
            <aside class="modal">
                <h2>Choose Your Name</h2>
                <form>
                    <div>
                        <label for="playername"></label>
                        <input type="text" id="playername" name="playername" />
                    </div>
                    <div>
                        <button type="button" class="btn btn_alt">
                            Cancel
                        </button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p>X</p>
                            <button class="btn btn_alt">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p>O</p>
                            <button class="btn btn_alt">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>
            <section id="game">
                <article>
                    <h3>You won, <span id="winner_name">Player Name</span>!</h3>
                    <p>Click "Start New Game" above, to start new game!</p>
                </article>
                <p>
                    It's your turn
                    <span id="activePlayerName">Player Name</span>
                </p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
