<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/overlays.css" />
        <link rel="stylesheet" href="style/configuration.css" />
        <link rel="stylesheet" href="style/game.css" />
        <script src="js/config.js" defer></script>
        <script src="js/game.js" defer></script>
        <script src="js/script.js" defer></script>
        <title>TicTacToe</title>
    </head>
    <body>
        <div id="backdrop" class="backDrop"></div>
        <header id="mainHeader">
            <h1>Play Tic, Tac, Toe</h1>
            <p>Built with HTML, CSS, JavaScript By JuNaEiD.</p>
        </header>
        <main>
            <aside class="modal" id="config-overlay">
                <h2>Choose Your Name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player Name</label>
                        <input
                            type="text"
                            id="playername"
                            name="pname"
                            required
                        />
                    </div>
                    <p id="errMsg"></p>
                    <div>
                        <button
                            type="reset"
                            class="btn btn_alt"
                            id="cancel_btn"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn" id="confirm_btn">
                            Confirm
                        </button>
                    </div>
                </form>
            </aside>
            <section id="configuration">
                <ol>
                    <li>
                        <article id="player-1-info">
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p>X</p>
                            <button
                                class="btn btn_alt"
                                id="edit_player1"
                                data-playerid="1"
                            >
                                Edit
                            </button>
                        </article>
                    </li>
                    <li>
                        <article id="player-2-info">
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p>O</p>
                            <button
                                class="btn btn_alt"
                                id="edit_player2"
                                data-playerid="2"
                            >
                                Edit
                            </button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>
            <section id="game">
                <article id="game_over">
                    <h2>You won, <span id="winner_name">Player Name</span>!</h2>
                    <p>Click "Start New Game" above, to start new game!</p>
                </article>
                <p>
                    It's your turn
                    <span id="activePlayerName">Player Name</span>
                </p>
                <ol id="game_board">
                    <li class="disabled_board">X</li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
