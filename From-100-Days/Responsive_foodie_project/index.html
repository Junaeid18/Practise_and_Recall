<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Responsive Foodie</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="/index.html"><h2>Foodie</h2></a>
      </div>
      <nav>
        <ul>
          <li>Browse Meals</li>
          <li>My orders</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Browse Our Delicious Meals</h1>
      </section>
      <section">
        <div id="carts">
          <ul>
            <li class="food-items">
              <article>
                <img src="/image/risotto.jpg" alt="risotto pic" />
                <div>
                  <h2>Risotto with Tiger Prawns</h2>
                  <a href="" class="btn">Add to Cart</a>
                </div>
              </article>
            </li>
            <li class="food-items">
              <article>
                <img src="/image/cheeseburgers.jpg" alt="risotto pic" />
                <div>
                  <h2>Cheeseburgers</h2>
                  <a href="" class="btn">Add to Cart</a>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
